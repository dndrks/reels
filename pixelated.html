<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.3/pixi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi-filters/1.0.8/filters.js"></script>
    <meta charset="utf-8" />
    <title>reels</title>
    <style>
      * {padding: 0; margin: 0}
      body {
        margin:0;
        padding:0;
        overflow:hidden;
        font-family: 'Roboto Mono', monospace;
        /* background: black; */
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">

        var app = new PIXI.Application(window.innerWidth, window.innerHeight);
        document.body.appendChild(app.view);
        var stage = new PIXI.Container();
        app.stage.addChild(stage);

        var reel = new Image();
        reel.src = 'assets/reel.png';
        reell = null;
        reelr = null;
        reel.onload = function() {
          var base = new PIXI.BaseTexture(reel);
          var texture = new PIXI.Texture(base);
          reell = new PIXI.Sprite(texture);
          reelr = new PIXI.Sprite(texture);

          reell.scale.x = reelr.scale.x = 0.6;
          reell.scale.y = reelr.scale.y = 0.6;
          reell.anchor.x = reelr.anchor.x = 0.5;
          reell.anchor.y = reelr.anchor.y = 0.5;
          var pos = (window.innerWidth / 2)
          reell.x = pos - 165;
          reelr.x = reell.x + 330;
          reell.y = reelr.y = (window.innerHeight / 2 ) - 80;
          stage.addChild(reelr);
          stage.addChild(reell);
        }

        var pixelate = new PIXI.filters.PixelateFilter();
        pixelate.size = [8, 8];
        stage.filters = [pixelate];

        function loop() {
          requestAnimationFrame(loop);
          reell.rotation -= 0.01;
          reelr.rotation -= 0.02;
          renderer.render(stage);
        }
        loop();


        container.x = app.screen.width / 2;
        container.y = app.screen.height / 2;
        container.pivot.x = container.width / 2;
        container.pivot.y = container.height / 2;
        var pixelate = new PIXI.filters.PixelateFilter();
        pixelate.size = [8, 8];
        container.filters = [pixelate];

      </script>
    </body>
</html>
